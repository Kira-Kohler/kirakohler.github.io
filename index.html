  <script>
    function playMusic() {
      var loadingMessage = document.querySelector('.loading-message');
      loadingMessage.style.display = 'none';
  
      var content = document.querySelectorAll('.content');
      content.forEach(function(element) {
        element.style.display = 'block';
      });
  
      var navbar = document.querySelector('.navbar-ul');
      navbar.style.display = 'block';
  
      var backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.volume = 0.5; 
      backgroundMusic.play();
      
      window.removeEventListener('keydown', playMusic);
      window.removeEventListener('click', playMusic); 
      window.removeEventListener('touchstart', playMusic); 
    }
  
    window.addEventListener('keydown', playMusic);
    window.addEventListener('click', playMusic); 
    window.addEventListener('touchstart', playMusic); 
  
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || (e.key === 'Shift' && e.ctrlKey && e.key === 'I')) {
        e.preventDefault();
      }
    });
  </script>
<script>
    
  const topSection = document.querySelector('.main-container'); 
  const navBar = document.querySelector('.navbar-ul'); 

  document.addEventListener('mousemove', function(e) {
    const line = document.createElement('div');
    line.classList.add('trail');

    const divisionHeight = topSection.getBoundingClientRect().bottom;
    const navBarHeight = navBar.getBoundingClientRect().bottom; 

    if (e.pageY < navBarHeight) {

      line.style.background = 'linear-gradient(45deg, #b0b0b0, #888888, #666666)'; 
    } else if (e.pageY < divisionHeight) {

      line.style.background = 'linear-gradient(45deg, #d9b89c, #d38a53, #926f5b)'; 
    } else {

      line.style.background = 'linear-gradient(45deg, #b0b0b0, #888888, #666666)'; 
    }

    line.style.left = `${e.pageX - 10}px`;  
    line.style.top = `${e.pageY - 10}px`;
    document.body.appendChild(line);

    setTimeout(() => {
      line.remove();
    }, 400);  
  });
</script>
